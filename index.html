
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tong AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: transparent;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      
      .markdown-content {
        line-height: 1.7;
      }
      .markdown-content p:not(:last-child) {
        margin-bottom: 0.85rem;
      }
      .markdown-content strong {
        font-weight: 800;
      }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: 800;
        margin-top: 1.25rem;
        margin-bottom: 0.6rem;
      }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5rem; }
      
      .markdown-content code {
        background: rgba(0,0,0,0.06);
        padding: 0.2rem 0.4rem;
        border-radius: 0.4rem;
        font-family: monospace;
        font-size: 0.85em;
      }
      .markdown-content pre {
        background: #1e293b;
        color: #f8fafc;
        padding: 1.25rem;
        border-radius: 1rem;
        overflow-x: auto;
        margin: 1rem 0;
        font-size: 0.9em;
      }

      /* 动画扩展 */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(10px); } to { transform: translateY(0); } }
      .animate-in { animation: fadeIn 0.3s ease-out, slideUp 0.3s ease-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-900 overflow-hidden">
    <div id="root"></div>

  </body>
</html>
